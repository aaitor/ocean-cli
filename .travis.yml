language: java
jdk:
- oraclejdk8
sudo: false
services:
- docker
cache:
  directories:
  - "$HOME/.cache"
before_install: 
install:
- mvn install -Dgpg.skip -Dmaven.javadoc.skip=true -B -V
- mvn help:evaluate -Dexpression=project.version | grep -e '^[^\[]'
- export project_version=$(mvn help:evaluate -Dexpression=project.version | grep -e
  '^[^\[]')
script: 
after_success: 
deploy:
- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
  - target/ocean-cli-$project_version.jar
  name: "$project_version"
  on:
    tags: true
    all_branches: true
- provider: script
  skip_cleanup: true
  script: mvn clean deploy -B -U -Prelease
  on:
    tags: true
    all_branches: true
env:
  global:
  - secure: 
